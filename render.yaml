services:
  - type: web
    name: landing-app
    runtime: node
    rootDir: landing-app
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: starter
    envVars:
      - key: NODE_ENV
        value: production
      - key: LOGS_ROOT
        value: /data/logs
      - key: N8N_WEBHOOK_URL
        value: https://n8n.persis.ru/webhook/214d4a37-ae45-4f40-882d-54955ce7ba0a
      - key: N8N_SECRET
        sync: false
      - key: CHAT_TIMEOUT_MS
        value: 600000
      - key: RATE_LIMIT_WINDOW_SEC
        value: 3600
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 20
      - key: CHAT_ALERT_WEBHOOK_URL
        sync: false
      # USE_POLLING отключен - n8n не настроен для polling режима
      # - key: USE_POLLING
      #   value: "true"
    disk:
      name: logs-disk
      mountPath: /data
      sizeGB: 2
    healthCheckPath: /api/health

